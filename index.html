<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg-stars" src="images/bg-stars.svg" alt="background stars" />
      <div class="main-layout">
        <h1>We're launching soon</h1>

        <div class="timer-layout">
          <!-- days -->
          <div class="flip-box">
            <div class="lower-box-back">
              <div id="days-number-1" class="flip-box-upper-number">00</div>
            </div>

            <div id="flip-box-inner-days" class="flip-box-inner">
              <div class="flip-box-front">
                <div id="days-number-2" class="flip-box-upper-number">00</div>
              </div>

              <div class="center-3"></div>
              <div class="center-4"></div>

              <div class="flip-box-back">
                <div id="days-number-3" class="flip-box-lower-number">00</div>
              </div>
            </div>
            <div class="lower-box-front">
              <div id="days-number-4" class="flip-box-lower-number">00</div>
            </div>
            <p>Days</p>
          </div>

          <!-- hours -->
          <div class="flip-box">
            <div class="lower-box-back">
              <div id="hours-number-1" class="flip-box-upper-number">00</div>
            </div>

            <div id="flip-box-inner-hours" class="flip-box-inner">
              <div class="flip-box-front">
                <div id="hours-number-2" class="flip-box-upper-number">00</div>
              </div>

              <div class="center-3"></div>
              <div class="center-4"></div>

              <div class="flip-box-back">
                <div id="hours-number-3" class="flip-box-lower-number">00</div>
              </div>
            </div>
            <div class="lower-box-front">
              <div id="hours-number-4" class="flip-box-lower-number">00</div>
            </div>
            <p>Hours</p>
          </div>

          <!-- minutes -->
          <div class="flip-box">
            <div class="lower-box-back">
              <div id="minutes-number-1" class="flip-box-upper-number">00</div>
            </div>

            <div id="flip-box-inner-minutes" class="flip-box-inner">
              <div class="flip-box-front">
                <div id="minutes-number-2" class="flip-box-upper-number">
                  00
                </div>
              </div>

              <div class="center-3"></div>
              <div class="center-4"></div>

              <div class="flip-box-back">
                <div id="minutes-number-3" class="flip-box-lower-number">
                  00
                </div>
              </div>
            </div>
            <div class="lower-box-front">
              <div id="minutes-number-4" class="flip-box-lower-number">00</div>
            </div>
            <p>Minutes</p>
          </div>

          <!-- seconds -->
          <div class="flip-box">
            <div class="lower-box-back">
              <div id="seconds-number-1" class="flip-box-upper-number">00</div>
            </div>

            <div id="flip-box-inner-seconds" class="flip-box-inner">
              <div class="flip-box-front">
                <div id="seconds-number-2" class="flip-box-upper-number">
                  00
                </div>
              </div>

              <div class="center-3"></div>
              <div class="center-4"></div>

              <div class="flip-box-back">
                <div id="seconds-number-3" class="flip-box-lower-number">
                  00
                </div>
              </div>
            </div>
            <div class="lower-box-front">
              <div id="seconds-number-4" class="flip-box-lower-number">00</div>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile-view">
      <img
        class="pattern-hill"
        src="images/pattern-hills.svg"
        alt="pattern hill"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
